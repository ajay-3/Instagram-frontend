<div *ngFor="let item of images">
    <div class="postBox">
    <mat-card class="example-card"> 
    <mat-card-header  class="header">   
        <img  mat-card-avatar src="../assets/avatar2.png"  width="50" height="50" />
        <mat-card-title>{{item.userName}}</mat-card-title> 
        <mat-divider></mat-divider>  
    </mat-card-header>
    <img mat-card-image src="{{item.imageUrl}}"  width="600" height="400"  /> 
    <mat-card-actions>
        <button  mat-button>Like</button>
    </mat-card-actions>          
    </mat-card> 
    </div>
</div>
